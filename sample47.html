<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:onmouseover/onmouseout</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script>
        function onMout() {
            window.document.bgColor="white";
        }
        function onMover() {
            window.document.bgColor="black";
        }
    </script>
</head>
<body>
    <p><a href="#" onmouseout="onMout()" onmouseover="onMover()">マウスオーバーとマウスアウト</a></p>
</body>
</html>
