<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:変数</title>
</head>
<body>
    <script>
        let kaikei = 1000;
        window.document.write("財布に", kaikei, "円あります");
        window.alert("現在、財布の中身は"+kaikei+"円です");
        kaikei = kaikei - 700;
        window.alert("財布から700円の支出がありました。");
        window.document.write("<br>現在、財布の中身は", kaikei , "円です");
    </script>
</body>
</html>
