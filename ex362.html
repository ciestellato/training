<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:for練習2</title>
    <style>
        body {
            background-color: #FEFFC4;
            color: #3674B5;
        }
    </style>
</head>

<body>
    <script>
        let total = 0;
        let max = 100;
        for (let i = 1; i <= max; i++) {
            total += i;
        }
        window.document.write("1から" + max + "の和は<br>");
        window.document.write(total + "<br>");


        total = 0;
        max = 1000;
        for (let i = 1; i <= max; i++) {
            total += i;
        }
        window.document.write("1から" + max + "の和は<br>");
        window.document.write(total + "<br>");
    </script>
</body>

</html>
