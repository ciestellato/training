<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>画像サイズの変更1</title>
	</head>
	<body>
		画像の幅だけ、150ピクセルに指定<br>
		<img src="./basic/image/orange-bus.jpg" width="150px">
		<img src="./basic/image/uk.jpg" width="150px">
		<hr>
		画像の高さだけ、200ピクセルに指定<br>
		<img src="./basic/image/orange-bus.jpg" height="200px">
		<img src="./basic/image/uk.jpg" height="200px">
		<hr>
		画像の幅を100ピクセル、画像の高さを300ピクセルに指定<br>
		<img src="./basic/image/orange-bus.jpg" width="100px" height="300px">
		<hr>
		画像の幅を300ピクセル、画像の高さを100ピクセルに指定<br>
		<img src="./basic/image/orange-bus.jpg" width="300px" height="100px">
	</body>
</html>
