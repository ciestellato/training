<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:ユーザー定義関数</title>
</head>
<body style="background: #F2F4B2;color: #0C907D;">
    <script>
        function funcA(){
            document.write("関数funcAが呼び出されました<br>");
        }

        alert("関数funcAを呼び出します。");
        funcA();
        funcA();
        funcA();
    </script>
</body>
</html>
