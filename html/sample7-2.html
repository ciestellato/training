<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>フォーム</title>
	</head>
	<body>
		<form>
			<table border="0">
				<caption>大学模擬授業申込フォーム</caption>
				<tr>
					<th>氏名</th>
					<td><input type="text" name="shimei" size="20" maxlength="30" value="氏名を入力"></td>
				</tr>
				<tr>
					<th>受付番号</th>
					<td><input type="text" name="uketuke" size="20" value="受付番号を入力"></td>
				</tr>
				<tr>
					<th>性別</th>
					<td><input type="radio" name="seibetu" value="mele">男
				<input type="radio" name="seibetu" value="femele" checked>女</td>
				</tr>
				<tr>
					<th>希望する模擬授業科目</th>
					<td><input type="checkbox" name="kamoku" value="kei">経営学基礎<br>
						<input type="checkbox" name="kamoku" value="kai">英会話演習<br>
						<input type="checkbox" name="kamoku" value="gai">法学概論<br>
						<input type="checkbox" name="kamoku" value="com">コンピュータ概論</td>
				</tr>
				<tr>
					<th>希望する学部</th>
					<td><select size="1" name="gakubu">
							<option selected value="経営">経営学部</option>
							<option value="法学">法学部</option></td>
				</tr>
				<tr>
					<th>希望すること</th>
					<td><textarea name="kansou" cols="50" rows="3">
大学に何か希望することがあれば、書いてください。
							</textarea></td>
				</tr>
			</table>
			
			<p>
				<input type="submit" value="送信ボタン">
				<input type="reset" value="取消ボタン">
			</P>
		</form>
	</body>
</html>
