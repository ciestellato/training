<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:演算子</title>
</head>
<body>
    <script>
        let A = 30;
        let B = 4;
        window.alert("Aの値は"+A+"です");
        window.alert("Bの値は"+B+"です");
        window.document.write("A+Bの結果は、",A+B,"です。<br>");
        window.document.write("A-Bの結果は、",A-B,"です。<br>");
        window.document.write("AxBの結果は、",A*B,"です。<br>");
        window.document.write("A/Bの結果は、",A/B,"です。<br>");
        window.document.write("AをBで割った余りの結果は、",A%B,"です。<br>");
    </script>
</body>
</html>
