<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:ユーザー定義関数・戻り値のある関数</title>
</head>
<body style="background: #F2F4B2;color: #0C907D;">
    <script>
        function funcSum(int1, int2){
            return int1 + int2;
        }

        alert(funcSum(10, 20));
        alert(funcSum("10", "20"));
    </script>
</body>
</html>
