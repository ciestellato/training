<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:if then else型</title>
</head>

<body>
    <script>
        if (window.confirm("JavaScriptの練習を始めますか？")) {
            window.document.write("OKが選択されました");
        } else {
            window.document.write("キャンセルが選択されました");
        }
    </script>
</body>

</html>
