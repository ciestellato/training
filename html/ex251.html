<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題:writeメソッド</title>
</head>
<body>
    <script>
        document.write("100+200x8=", "<br>");
        document.write(100+200*8,"<br>");
        document.write("(100+200)x8=","<br>");
        document.write((100+200)*8,"<br>");
        document.write("文字列の100と200を足すと文字列の結合になります", "<br>");
        document.write("100" + "200");
    </script>
</body>
</html>
