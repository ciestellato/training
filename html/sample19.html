<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>セル内の文字の位置揃え</title>
        <style>
            table {
                height: 200px;
                width: 500px;
            }
            td.textRight {
                text-align: right;
            }
            td.textCenter {
                text-align: center;
            }
        </style>
	</head>
	<body>
		<table border="1">
			<caption>施設ガイド</caption>
			<tr>
				<th>施設名</th>
				<th>収容人数</th>
				<th>設備</th>
			</tr>
			<tr>
				<td>AVコーナー</td>
				<td class="textRight">10名</td>
				<td class="textCenter">ビデオデッキ5台</td>
			</tr>
			<tr>
				<td>コンピュータルーム</td>
				<td class="textRight">30名</td>
				<td class="textCenter">パソコン32台</td>
			</tr>
			<tr>
				<td>スタジオ</td>
				<td class="textRight">100名</td>
				<td class="textCenter">大型ビデオプロジェクタ1台</td>
			</tr>
		</table>
	</body>
</html>
