<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の大きさ</title>
    <style>
        p.x-small{font-size: x-small;}
        p.medium{font-size: medium;}
        p.x-large{font-size: x-large;}
        p.larger{font-size: larger;}
        p.smaller{font-size: smaller;}
        p.px-10{font-size: 10px;}
        p.pt-10{font-size: 10pt;}
        p.mm-5{font-size: 5mm;}
        p.per-150{font-size: 150%;}
        p.em-1{font-size: 1em;}
    </style>
</head>
<body>
    <p class="x-small">小さい文字(small)</p>
    <p class="smaller">やや小さい文字(smaller)</p>
    <p class="medium">普通の文字(medium)</p>
    <p class="larger">やや大きい文字(larger)</p>
    <p class="x-large">大きい文字(large)</p>
    <hr>
    <p class="px-10">10ピクセルの大きさの文字</p>
    <p class="pt-10">10ポイントの大きさの文字</p>
    <hr>
    <p class="mm-5">5mmの大きさの文字</p>
    <p class="per-150">基準の150%の文字</p>
    <p class="em-1">基準の高さ(1em)の文字</p>
</body>
</html>
