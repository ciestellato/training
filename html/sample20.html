<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ボーダーと背景色</title>
        <style>
            table {
                height: 200px;
                width: 500px;
                border: solid red 5px;
                background-color: #ffff00;
            }
            caption {
                color: green;
            }
            th {
                border: solid pink 3px;
                background-color: #ddff00;
                height: 10%;
            }
            td {
                text-align: center;
                border: orange dotted 3px;
                height: 30%;
            }
        </style>
	</head>
	<body>
		<table border="1">
			<caption>施設ガイド</caption>
			<tr>
				<th>施設名</th>
				<th>収容人数</th>
				<th>設備</th>
			</tr>
			<tr>
				<td>AVコーナー</td>
				<td>10名</td>
				<td class="">ビデオデッキ5台</td>
			</tr>
			<tr>
				<td>コンピュータルーム</td>
				<td class="">30名</td>
				<td class="">パソコン32台</td>
			</tr>
			<tr>
				<td>スタジオ</td>
				<td class="">100名</td>
				<td class="">大型ビデオプロジェクタ1台</td>
			</tr>
		</table>
	</body>
</html>
