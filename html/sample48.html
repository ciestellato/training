<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:onload</title>
    <script>
        function changeScreen(){
            window.alert("画面の色と文字色が変わります");
            document.bgColor="#00809D";
            document.fgColor="#FCECDD";
        }
    </script>
</head>
<body onload="changeScreen()">
    <h1>こんにちは</h1>
</body>
</html>
