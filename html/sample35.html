<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:if then 多重型</title>
</head>
<body>
    <h2>好きな食べ物アンケート</h2>
    <script>
        let food = "パスタ";
        if (window.confirm(food + "が好きな人はOKをクリックしてください")) {
            window.document.write(food + "が好きです<br>");
        }
        food = "ラーメン";
        if (window.confirm(food + "が好きな人はOKをクリックしてください")) {
            window.document.write(food + "が好きです<br>");
        }
        food = "ピザ";
        if (window.confirm(food + "が好きな人はOKをクリックしてください")) {
            window.document.write(food + "が好きです<br>");
        }
        window.document.write("ありがとうございました");
    </script>
</body>
</html>
