<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:for構文</title>
    <style>
        body {
            background-color: #FEFFC4;
            color: #3674B5;
        }
    </style>
</head>
<body>
    <script>
        let drink = 120;
        let total = 0;

        for(let day=10;day<=15;day++){
            total += drink;
            window.document.write(day + "日 " + total + "円<br>");
        }
    </script>
</body>
</html>
