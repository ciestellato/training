<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ボーダーの統合</title>
        <style>
            table {
                border: solid #300 1px;
                font-size: 14px;
                color: #444444;
                background-color: #ccffcc;
                border-collapse: collapse;
            }
            caption {
                text-align: left;
                color: #330000;
            }
            th {
                border: solid #330000 1px;
                padding: 5px;
                background-color: #99ff99;
                border-collapse: collapse;
            }
            td {
                border: solid #330000 1px;
                padding: 10px;
                border-collapse: collapse;
            }
        </style>
	</head>
	<table border="1">
		<caption>春の新規講座</caption>
		<!-- trは、table rowの略 -->
		<tr>
			<!-- thは、table headerの略 -->
			<th>講座名</th>
			<th>開催時間</th>
			<th>授業料金</th>
		</tr>
		<tr>
			<!-- tdは、table dataの略 -->
			<td>写真入門</td>
			<td>毎週木曜日<br>10:00~12:00</td>
			<td>3,000円<br>(機材貸出あり)</td>
		</tr>
		<tr>
			<td>油絵入門</td>
			<td>毎週火曜日<br>15:00~17:00</td>
			<td>5,000円<br>(材料費込み)</td>
		</tr>
	</table>
</html>
