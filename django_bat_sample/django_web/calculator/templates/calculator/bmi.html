<!-- calculator/templates/calculator/bmi.html -->

<!DOCTYPE html>
<html>
<head>
    <title>BMI計算</title>
</head>
<body>
    <h1>BMI計算フォーム</h1>

    <!-- 身長と体重の入力フォーム -->
    <form method="post">
        {% csrf_token %}  <!-- セキュリティ対策：クロスサイトリクエスト防止 -->
        <label>表示名:</label>
        <input type="text" name="nick_name" maxlength="20" required><br><br>
        
        <label>身長(cm):</label>
        <input type="number" name="height" step="0.1" required><br><br>

        <label>体重(kg):</label>
        <input type="number" name="weight" step="0.1" required><br><br>

        <button type="submit">計算する</button>
    </form>

    <!-- BMI結果の表示 -->
    {% if bmi %}
        <h2>{{ nick_name }}さんのBMIは {{ bmi }} です。</h2>
    {% endif %}
</body>
</html>
