<!DOCTYPE html>
<html>
<head>
    <title>テンプレート言語デモ</title>  <!-- ページタイトル -->
</head>
<body>
    <h1>{{ user_name }}、こんにちは！</h1>  <!-- 変数の表示 -->

    {% if show_score %}  <!-- 条件分岐の開始 -->
        <p>あなたのスコアは {{ score }} 点です。</p>  <!-- スコアの表示 -->
        {% if score >= 80 %}  <!-- スコアが高い場合の分岐 -->
            <p>🎉 よくできました！</p>
        {% else %}  <!-- スコアが低い場合の分岐 -->
            <p>📘 もう少し頑張りましょう！</p>
        {% endif %}
    {% endif %}

    <h2>メッセージ一覧：</h2>
    <ul>
        {% for msg in messages %}  <!-- 繰り返し処理 -->
            <li>{{ msg }}</li>  <!-- 各メッセージを表示 -->
        {% endfor %}
    </ul>

    {# これはテンプレート内のコメントです。HTMLには出力されません #}
</body>
</html>
