<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色</title>
    <style>
        body{
            background-color: lime;
        }
        h1{
            background-color: silver;
            color: red;
        }
        p{
            background-color: aqua;
            color: navy;
        }
    </style>
</head>
<body>
    <h1>背景色の練習</h1>
    <p>スタイルシートには、背景の色を指定する機能があります。<br>
    body や見出し文字や段落に<br>背景色background-colorを指定することが可能です。<br>
    body の背景色をlime に、h1 の背景色はsilver、文字色は赤、p の背景色はaqua,文字色はnavy を指定しています</p>
</body>
</html>
