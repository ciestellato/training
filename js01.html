<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptの書式</title>
</head>
<body>
    

    <!-- JavaScriptプログラムは、
     /bodyの真上に書くのが推奨 -->
     <script>
        console.log("JavaScript 処理開始 ---");
        document.write("表示: 8 * 2 = ", 8*2 );
        window.alert("ダイアログを表示します");
        window.prompt("あなたのお名前は？", "ここに入力してください");
        window.confirm("よろしいでしょうか？");
        console.log("完了！")
     </script>
</body>
</html>
