<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:ユーザー定義関数・引数のある関数</title>
</head>
<body style="background: #F2F4B2;color: #0C907D;">
    <script>
        function funcA(int1, int2){
            document.write("int1 x int2 = ", int1 * int2, "<br>");
        }

        alert("関数funcAを呼び出します。");
        funcA(3, 10);
        funcA(8, 11);
        funcA(33, 11);
    </script>
</body>
</html>
