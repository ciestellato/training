<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>3つの段落の例</title>
    <style>
        body {
            background-color: rgb(250, 249, 215);
        }

        h2 {
            font-size: 16px;
            background-color: rgb(239, 203, 177);
            color: rgb(16, 68, 92);
            font-style: italic;
        }

        p.mincho {
            font-family: "MS 明朝", serif;
        }

        p.gothic {
            font-family: "MS ゴシック", sans-serif;
        }

        .night {
            background-color: darkblue;
            color: aliceblue;
            text-decoration:line-through;
        }
    </style>
</head>

<body>

    <h2>🌅 朝のルーティン</h2>
    <p class="mincho">毎朝、目覚ましが鳴るとすぐに起きて、軽いストレッチをします。その後、コーヒーを淹れて静かな時間を楽しみながら一日を始めます。</p>

    <h2>💼 仕事のスタイル</h2>
    <p class="gothic">リモートワークが中心のため、自宅のデスクで集中して作業を進めます。タスク管理ツールを活用し、効率的にプロジェクトを進行させています。</p>

    <h2 class="night">🌙 夜の過ごし方</h2>
    <p>仕事が終わったら、読書や映画鑑賞でリラックスします。寝る前には日記をつけて、感謝の気持ちを振り返るようにしています。</p>

</body>

</html>
