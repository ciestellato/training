{% extends "pizzas/base.html" %}

{% block content %}
    <p>ピザ一覧</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza.name }}</a>
            </li>
        {% empty %}
            <li>ピザが登録されていません</li>
        {% endfor %}
    </ul>

{% endblock content %}
